<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookedUp - Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ===== Sign Up Page ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .signup-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signup-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 40px;
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
    }

    /* Form Box */
    .signup-form-box {
      flex: 1;
      min-width: 280px;
    }

    .signup-form-box h2 {
      font-size: 2rem;
      color: #6c5dd4;
      margin-bottom: 10px;
    }

    .signup-form-box p {
      color: #555;
      margin-bottom: 25px;
    }

    .signup-form .form-group {
      margin-bottom: 20px;
    }

    .signup-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .signup-form input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .signup-form button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #6c5dd4;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-form button:hover {
      background: #5742c3;
    }

    .signup-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .signup-footer a {
      color: #6c5dd4;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-footer a:hover {
      color: #5742c3;
    }

    /* Image */
    .signup-image {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-image img {
      width: 100%;
      border-radius: 12px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .signup-container {
        flex-direction: column-reverse;
        gap: 20px;
        padding: 30px 20px;
      }

      .signup-image img {
        max-width: 280px;
      }

      .signup-form-box h2 {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 20px 15px;
      }

      .signup-form input,
      .signup-form button {
        font-size: 0.9rem;
        padding: 12px;
      }

      .signup-form-box p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sign Up Section -->
  <section class="signup-section">
    <div class="signup-container">
      <!-- Form -->
      <div class="signup-form-box">
        <h2>Create Your Account</h2>
        <p>Sign up to access all features of BookedUp</p>
        <form class="signup-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required />
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="signup-footer">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>

      <!-- Image -->
      <div class="signup-image">
        <img src="images/girl-login.png" alt="Sign Up Illustration" />
      </div>
    </div>
  </section>

</body>
</html>
